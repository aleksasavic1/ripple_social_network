<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ripple</title>


    <link rel="icon" href="images/favicon.png" sizes="16x16">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img src="images/profile_picture.webp" alt="Profile Picture">

                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount">Edit account</button>
                    <button id="logout">Logout</button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Write something and post..."></textarea>
                        <button>Post</button>
                    </form>

                    <div id="allPosts"></div>
                </div>
            </div>
        </div>
    </div>



    <div class="editAcc-modal">
        <button id="closeModal">X</button>

        <form id="editForm">
            <h2>Edit your profile</h2>

            <div>
                <label for="username">Username: *</label>
                <input type="text" name="username" id="edit_username" placeholder="john.doe1">
            </div>

            <div>
                <label for="edit_email">Email address: *</label>
                <input type="email" name="email" id="edit_email" placeholder="john.doe@gmail.com">
            </div>

            <div>
                <button>CONFIRM</button>
            </div>
        </form>

        <hr>

        <button id="deleteProfile">DELETE PROFILE</button>
    </div>


    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/ripple.js"></script>
</body>
</html>
