<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ripple</title>

    <link rel="icon" href="images/favicon.png" sizes="16x16">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="logo">
        <img src="images/logo.png" alt="Ripple Logo">
    </div>
    <h1><i>Social Network - ripple</i></h1>


    <div class="login">
        <form id="loginForm">
            <h2>Login</h2>

            <div>
                <label>Email:</label>
                <input type="email" name="email" id="login_email" placeholder="john.doe@gmail.com">
            </div>

            <div>
                <label>Password:</label>
                <input type="password" name="password" id="login_password" placeholder="********">
            </div>

            <div>
                <button>Login</button>
            </div>
        </form>
    </div>

    <div class="register">
        <p>You don't have an account?</p>
        <button id="registration">Register</button>
    </div>



    <div class="registration-modal">
        <button id="closeModal">X</button>

        <form id="registrationForm">
            <h2>Registration</h2>

            <div>
                <label for="username">Username: *</label>
                <input type="text" name="username" id="username" placeholder="john.doe1">
            </div>

            <div>
                <label for="email">Email address: *</label>
                <input type="email" name="email" id="email" placeholder="john.doe@gmail.com">
            </div>

            <div>
                <label for="password">Password *</label>
                <input type="password" name="password" id="password" placeholder="********">
            </div>

            <div>
                <label for="repeat_password">Repeat password: *</label>
                <input type="password" name="repeat_password" id="repeat_password" placeholder="********">
            </div>

            <div>
                <button>Register</button>
            </div>
        </form>
    </div>



    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
